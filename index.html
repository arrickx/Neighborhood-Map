<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Must Visit in Brooklyn</title>
    <!-- This will make sure the website display correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body>
    <!-- The side navigation which includes the title, search bar,
        and list of locations -->
    <div id="mySidenav" class="sidenav">
        <p class="title">Must Visit in Brooklyn</p>
        <input type="search" placeholder="Search..." size="30"
        data-bind="textInput: query, valueUpdate: 'keyup'" />
        <!-- List of locations that will display under the search bar -->
        <div data-bind="foreach: search">
            <p class="list-item" data-bind="text: $data.name,
            click: listViewClick"></p>
        </div>
    </div>
    <!-- The hamberger button to show and hide the side navigation -->
    <span id="hamberger" onclick="openNav()">&#9776;</span>
    <!-- The map that contains all the details of above locations -->
    <div id="map"></div>
    <!-- All the scripts we use in this website -->
    <script aysnc defer src= "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyABz8qOwz-q9P73GQzc-nCdP6TT3LMBdBk&v=3&callback=initMap" onerror="googleError()">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
